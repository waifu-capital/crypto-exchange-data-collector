global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the crypto collector
  - job_name: 'crypto-collector'
    static_configs:
      - targets: ['app:9090']
    metrics_path: /metrics

  # Scrape the polymarket data collector
  - job_name: 'pm-data'
    static_configs:
      - targets: ['pm-data:9091']

  # Scrape Prometheus itself (for debugging)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
